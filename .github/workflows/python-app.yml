name: Python application
on:
  schedule:
    - cron: "*/10 * * * *"
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Enables manual triggering.
permissions:
  contents: read
jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Increased timeout for Selenium setup
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 selenium
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | awk '{ print $3 }' | awk -F'.' '{ print $1 }')
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        curl -L -o chromedriver.zip "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver.zip
        chmod +x chromedriver
        sudo mv chromedriver /usr/local/bin/
        
    - name: Run hashhead
      run: python hashhead.py
      
    - name: Commit and push if it changed
      run: |
        git config user.name "TreeCityWes"
        git config user.email "wes@treecitytrading.us"
        git add -A
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        timestamp=$(date -u)
        git commit -m "Data updated on ${timestamp}" || exit 0
        git pull --rebase origin main
        git push https://${{ secrets.GH_TOKEN }}@github.com/TreeCityWes/HashHead.git HEAD:main
